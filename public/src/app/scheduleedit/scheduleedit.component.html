<form class="edit">
  <label>Mentor</label>
  <input type="text" [ngModel]="meeting.mentor">
  <label>Date</label>
  <input type="date" [ngModel]="meeting.date">
  <label>Time</label>
  <input type="time" [ngModel]="meeting.time">
  <button>CANCEL</button>
  <button (onClick)="submitForm()">EDIT</button>
</form>
