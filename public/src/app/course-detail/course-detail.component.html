<div *ngIf="course">
  <div *ngIf="course._id">
    <div class="container">
      <h1>{{course.title}}</h1>
      <img id="course_img" class="jumbotron jumbotron-fluid border-top border-bottom py-0 rounded" [src]="course.img"
        alt="Course Image">
    </div>
    <div class="container d-flex justify-content-between flex-wrap">
      <div class="w-75 p-4">
        <h2>{{course.title}}</h2>
        <p class="m-3">{{course.description}}</p>
      </div>
      <div class="p-4">
        <h4>Class Type</h4>
        <p>{{course.type}}</p>
        <h4>Class Date & Time</h4>
        <p>{{course.datetime | date:"MMM-dd-y, hh:mma"}}</p>
        <h4>Speaker</h4>
        <app-speaker-details [model]="course.speaker"></app-speaker-details>
        <button *ngIf="!isSignedUp" class="btn btn-primary" (click)="signUp()">Sign up for this class</button>
        <a href="{{course.webinar_link}}"><button *ngIf="isSignedUp" class="btn btn-secondary"> Go to
            course</button></a>
      </div>
    </div>
  </div>

  <div *ngIf="!course._id" class="container d-flex justify-content-center pt-5">
    <i class="fa fa-paw fa-5x mr-3 text-info"></i>
    <div class="text-info">
      <h1>Whoops... How did you end up here?</h1>
      <h3>We couldn't find the course you were looking for</h3>
      <button class="btn btn-outline-info" [routerLink]="['/courses']">Return to Courses</button>
    </div>
  </div>
</div>
